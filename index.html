<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Toast maker">
        <meta http-equiv="X-UA-Compatible" content="ie-edge">
        <link rel="stylesheet" href="/app.css" type="text/css">
    </head>
    <body>
        <title>Toast maker</title>
        <div class="controlBoardContainer">
            <div>
                <input class="inputText"  autocomplete="off" type="text" placeholder="Enter text here" name="fname">
            </div>
            <div>
                <button class="toastButton error"  type="button" data-type="ERROR">
                    <p class="toastTypeText">Error</p>
                    <p class="toastTextRef">To change the text of a button, first select the button</p>
                </button>
            </div>
            <div>
                <button class="toastButton success"  type="button" data-type="SUCCESS">
                    <p class="toastTypeText">Success</p>
                    <p class="toastTextRef">Then enter the new text you want to display</p>
                </button>
                
            </div>
            <div>
                <button class="toastButton info"  type="button" data-type="INFO">
                    <p class="toastTypeText">Info</p>
                    <p class="toastTextRef">Then press enter to change the text</p>
                </button>
            </div>
        </div>
        <script type="module" src="app.js"></script>
    </body>
</html>
